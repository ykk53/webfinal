<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加问题 - 管理系统</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        .form-group { margin-bottom: 20px; }
        .form-group label { margin-bottom: 8px; font-weight: 500; }
    </style>
</head>
<body class="page-index">
    <div class="navbar">
        <div class="navbar-brand">
            中国古代建筑
        </div>
        <div class="navbar-menu">
            <a href="manager.html"><i class="fas fa-arrow-left"></i> 返回控制台</a>
            <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> 退出</a>
        </div>
    </div>

    <div class="container" style="max-width: 800px;">
        <h1 style="margin-bottom: 30px;"><i class="fas fa-plus-circle"></i> 添加新问题</h1>
        
        <div class="card" style="padding: 30px;">
            <form id="quizForm">
                <div class="form-group">
                    <label><i class="fas fa-question-circle" style="width: 20px; color: var(--muted);"></i> 问题内容：<span style="color:red">*</span></label>
                    <textarea id="quizQuestion" name="question" rows="3" required placeholder="请输入问题内容"></textarea>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-list-ol" style="width: 20px; color: var(--muted);"></i> 选项A：<span style="color:red">*</span></label>
                    <input type="text" id="quizOptionA" name="option_a" required placeholder="选项A内容">
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-list-ol" style="width: 20px; color: var(--muted);"></i> 选项B：<span style="color:red">*</span></label>
                    <input type="text" id="quizOptionB" name="option_b" required placeholder="选项B内容">
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-list-ol" style="width: 20px; color: var(--muted);"></i> 选项C：<span style="color:red">*</span></label>
                    <input type="text" id="quizOptionC" name="option_c" required placeholder="选项C内容">
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-list-ol" style="width: 20px; color: var(--muted);"></i> 选项D：<span style="color:red">*</span></label>
                    <input type="text" id="quizOptionD" name="option_d" required placeholder="选项D内容">
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-check-circle" style="width: 20px; color: var(--muted);"></i> 正确答案：<span style="color:red">*</span></label>
                    <select id="quizCorrectAnswer" name="correct_answer" required>
                        <option value="">请选择正确答案</option>
                        <option value="A">A</option>
                        <option value="B">B</option>
                        <option value="C">C</option>
                        <option value="D">D</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label><i class="fas fa-align-left" style="width: 20px; color: var(--muted);"></i> 解析说明：</label>
                    <textarea id="quizExplanation" name="explanation" rows="2" placeholder="题目解析说明（可选）"></textarea>
                </div>
                
                <div class="form-actions" style="margin-top: 30px; display: flex; gap: 15px;">
                    <button type="submit" class="btn" style="flex: 2;"><i class="fas fa-save"></i> 提交保存</button>
                    <button type="button" class="btn-secondary" style="flex: 1;" onclick="window.location.href='manager.html'"><i class="fas fa-times"></i> 取消</button>
                </div>
            </form>
            
            <div id="message" style="margin-top: 20px;"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <script>
    $(document).ready(function() {
        // 验证管理员权限
        $.ajax({
            url: 'api/check-login.php',
            method: 'GET',
            success: function(res) {
                if (!res.logged_in || !res.is_admin) {
                    alert('您没有权限访问此页面，请使用管理员账号登录');
                    window.location.href = 'login.html';
                }
            },
            error: function() {
                window.location.href = 'login.html';
            }
        });
        
        $('#logoutBtn').show();
        
        // 表单提交
        $('#quizForm').submit(function(e) {
            e.preventDefault();
            
            // 显示加载状态
            const submitBtn = $(this).find('button[type="submit"]');
            const originalText = submitBtn.html();
            submitBtn.prop('disabled', true).html('<i class="fas fa-spinner fa-spin"></i> 提交中...');
            
            const formData = new FormData(this);
            
            $.ajax({
                url: 'api/admin/add-quiz.php',
                method: 'POST',
                data: formData,
                processData: false,
                contentType: false,
                success: function(response) {
                    submitBtn.prop('disabled', false).html(originalText);
                    if (response.success) {
                        $('#message').html('<div class="success"><i class="fas fa-check-circle"></i> 添加成功！正在跳转...</div>');
                        $('#quizForm')[0].reset();
                        setTimeout(function() {
                            window.location.href = 'manager.html';
                        }, 1500);
                    } else {
                        $('#message').html('<div class="error"><i class="fas fa-exclamation-circle"></i> 添加失败：' + response.message + '</div>');
                    }
                },
                error: function() {
                    submitBtn.prop('disabled', false).html(originalText);
                    $('#message').html('<div class="error"><i class="fas fa-exclamation-triangle"></i> 提交失败，请重试</div>');
                }
            });
        });
    });
    </script>
</body>
</html>
