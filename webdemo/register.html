<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>注册 - 中国古代建筑</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="navbar">
        <div class="navbar-brand">
            中国古代建筑
        </div>
        <div class="navbar-menu">
            <a href="index.html"><i class="fas fa-home"></i> 首页</a>
            <a href="list.html"><i class="fas fa-list"></i> 建筑列表</a>
            <a href="quiz.html"><i class="fas fa-question-circle"></i> 问答</a>
            <a href="login.html"><i class="fas fa-sign-in-alt"></i> 登录</a>
            <a href="user-center.html"><i class="fas fa-user"></i> 个人中心</a>
            <a href="#" id="logoutBtn"><i class="fas fa-sign-out-alt"></i> 退出</a>
        </div>
    </div>

    <div class="container" style="max-width: 500px;">
        <div class="card" style="padding: 30px;">
            <div style="text-align: center; margin-bottom: 20px;">
                <h2 style="margin: 0;"><i class="fas fa-user-plus"></i> 用户注册</h2>
                <p style="color: var(--muted); margin-top: 5px;">创建您的账号，开启古建探索之旅</p>
            </div>

            <div id="msg"></div>
            
            <form id="form">
                <label for="username">用户名</label>
                <div style="position: relative;">
                    <i class="fas fa-user" style="position: absolute; left: 12px; top: 14px; color: var(--muted);"></i>
                    <input type="text" id="username" required style="padding-left: 36px;">
                </div>
                
                <label for="email">邮箱</label>
                <div style="position: relative;">
                    <i class="fas fa-envelope" style="position: absolute; left: 12px; top: 14px; color: var(--muted);"></i>
                    <input type="email" id="email" required style="padding-left: 36px;">
                </div>
                
                <label for="password">密码</label>
                <div style="position: relative;">
                    <i class="fas fa-lock" style="position: absolute; left: 12px; top: 14px; color: var(--muted);"></i>
                    <input type="password" id="password" required style="padding-left: 36px;">
                </div>
                
                <button type="submit" class="btn" style="width: 100%; margin-top: 10px;">
                    <i class="fas fa-check"></i> 立即注册
                </button>
            </form>
            
            <p style="text-align: center; margin-top: 20px; font-size: 0.9em;">
                已有账号？ <a href="login.html">去登录</a>
            </p>
        </div>
    </div>

    <div class="footer">
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        $(document).ready(function() {
            $('#form').on('submit', function(e) {
                e.preventDefault();
                
                const formData = new FormData();
                formData.append('username', $('#username').val());
                formData.append('email', $('#email').val());
                formData.append('password', $('#password').val());
                
                $.ajax({
                    url: 'api/register.php',
                    method: 'POST',
                    data: formData,
                    processData: false,
                    contentType: false,
                    success: function(res) {
                        if (res.success) {
                            $('#msg').html('<div class="success"><i class="fas fa-check-circle"></i> ' + res.message + '</div>');
                            setTimeout(function() {
                                window.location.href = 'login.html';
                            }, 1000);
                        } else {
                            $('#msg').html('<div class="error"><i class="fas fa-exclamation-circle"></i> ' + res.message + '</div>');
                        }
                    },
                    error: function() {
                        $('#msg').html('<div class="error"><i class="fas fa-exclamation-triangle"></i> 注册失败，请重试</div>');
                    }
                });
            });
        });
    </script>
</body>
</html>
